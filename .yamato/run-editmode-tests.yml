name: EditMode Tests

agent:
  type: Unity::VM
  image: spotlight/m2yamatoci:latest
  flavor: b1.medium

commands:
    - git submodule update --init --recursive
    - powershell .\scripts\run-unity-tests.ps1 -testPlatform EditMode -testResults EditModeTestResults.xml

artifacts:
  togs:
    paths:
    - logs/**
  testResults:
    paths:
    - testResults/**