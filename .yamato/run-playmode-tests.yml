name: PlayMode Tests

agent:
  type: Unity::VM
  image: package-ci/win10:stable
  flavor: b1.large

commands:
    - git submodule update --init --recursive
    - pip install unity-downloader-cli --extra-index-url https://artifactory.eu-cph-1.unityops.net/api/pypi/common-python/simple
    - unity-downloader-cli --unity-project com.unity.hlod/Samples~ -c editor --wait
    - powershell .\.scripts\run-unity-tests.ps1 -testPlatform PlayMode -testResults PlayModeTestResults.xml

artifacts:
  logs:
    paths:
    - logs/**
  testResults:
    paths:
    - testResults/**