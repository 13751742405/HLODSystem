name: PlayMode Tests

agent:
  type: Unity::VM
  image: spotlight/m2yamatoci:latest
  flavor: b1.medium

commands:
    - git submodule update --init --recursive
    - powershell .\scripts\run-unity-tests.ps1 -testPlatform PlayMode -testResults PlayModeTestResults.xml

artifacts:
  Logs:
    paths:
    - Logs/**
  TestResults:
    paths:
    - TestResults/**